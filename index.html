<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Amusement Park Rides</title>
    <link href='https://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="modal fade" id="more">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title">Thrilling Ride</h4>
          </div>
          <div class="modal-body">
            <div class="container"><img src="img/helicopters.jpg" class="img-responsive"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Amusement Park Rides</h1>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <h3>How tall are you?</h3>
          Feet: <input type="number" id="feet"> Inches: <input type="number" id="inches">
          <button id="showRides" class="btn">Show My Rides!</button><br>
          <ul id="rides"></ul>
        </div>
        <div class="col-xs-2"></div>
    </div>
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
